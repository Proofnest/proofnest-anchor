name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install -e .

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check proofnest_anchor || true

      - name: Format check with black
        run: |
          pip install black
          black --check proofnest_anchor || true

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy proofnest_anchor --ignore-missing-imports || true

      - name: Security check with bandit
        run: |
          pip install bandit
          bandit -r proofnest_anchor -ll || true

      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          pytest tests/ --cov=proofnest_anchor --cov-report=xml || echo "No tests found yet"

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check for vulnerabilities
        run: |
          pip install safety pip-audit
          pip install -e . || pip install .
          safety check || true
          pip-audit || true
